seed: 42

game:
  id: othello
  params:
    size: 8

agent:
  id: dqn
  params:
    dueling: false
    learning_rate: 1.0e-4
    discount_factor: 0.99
    use_twin_q: false
    epsilon: 1.0
    epsilon_decay: 0.99998
    epsilon_min: 0.05
    batch_size: 64
    replay_buffer_size: 100000
    use_per: false
    target_update_freq: 1000
    soft_update: false
    tau: 0.001
    n_step: 1
    device: cuda:0
    metrics_interval: 100
    update_every: 4
    grad_clip_norm: 2

train:
  total_steps: 500000
  deterministic: false
  track_timings: true
  start_policy: random
  random_opening:
    probability: 0.3
    min_half_moves: 1
    max_half_moves: 4
  opponent_sampler:
    type: pool
    params:
      heuristic_distribution:
        random: 0.3
        othello_heuristic: 0.7
      self_play:
        start_episode: 100000  # disable self-play for now
        current_self_fraction: 0.0
        past_self_fraction: 0.0
        max_frozen_agents: 0
        save_every: 100000
  callbacks:
    - type: checkpoint
      params:
        interval: 5000
        prefix: othello_dqn
    - type: metrics_file
      params:
        interval: 100
    - type: epsilon_decay
      params:
        every: step
    - type: lr_decay
      params:
        interval_steps: 50000
        decay_factor: 0.9
        min_lr: 1.0e-6
        optimizer_attr: optimizer
        metric_key: learning_rate

eval:
  enabled: false
  num_episodes: 50
  deterministic: true
