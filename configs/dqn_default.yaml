# DQN Training Configuration

# Training parameters
num_episodes: 10000
learning_rate: 0.001
discount_factor: 0.99
epsilon: 1.0
epsilon_decay: 0.995
epsilon_min: 0.01

# Network parameters
batch_size: 32
replay_buffer_size: 10000
target_update_freq: 100

# Evaluation parameters
eval_freq: 100
eval_episodes: 100

# Checkpoint parameters
save_freq: 1000
checkpoint_dir: "data/checkpoints"
log_dir: "data/logs"

# Environment parameters
rows: 6
cols: 7

# Other parameters
device: null  # null for auto-detect, or "cuda" or "cpu"
seed: 42

